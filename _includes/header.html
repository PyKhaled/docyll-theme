<header class="main-header">
    
    <a href="{{ site.url }}" class="logo">
        <img src="{{site.baseurl}}assets/logo.svg" width="30" height="30" alt="{{site.title}} logo">
        <h1>{{ site.title }}</h1>
    </a>

    <button class="nav-button"><i class="fa fa-bars"></i> Menu</button>
    
    <nav class="main-nav">
    
        <ul class="main-nav__site-nav">
        
            <li class="main-nav__site-nav__item">
                <a class="main-nav__site-nav__item__link {% if page.url == '/'  %} current {% endif %}" href="{{ sites.baseurl}}/">Home</a>
            </li>
            
            <li class="main-nav__site-nav__item">
                <a class="main-nav__site-nav__item__link {% if page.url == '/docs.html' %} current {% endif %}" href="{{ sites.baseurl}}/docs.html">Documentation</a>
            </li>
            
            <li class="main-nav__site-nav__item">
                <a class="main-nav__site-nav__item__link {% if page.url == '/examples.html' %} current {% endif %}" href="{{ sites.baseurl}}/examples.html">Examples</a>
            </li>
            
            <li class="main-nav__site-nav__item">
                <a class="main-nav__site-nav__item__link {% if page.url == '/blog.html' %} current {% endif %}" href="{{ sites.baseurl}}/blog.html">Blog</a>
            </li>
            
            <li class="main-nav__site-nav__item">
                <a class="main-nav__site-nav__item__link {% if page.url == '/about.html' %} current {% endif %}" href="{{ sites.baseurl}}/about.html">About</a>
            </li>

        </ul>

        {% if site.socialProfiles %}
        <ul class="main-nav__social-links">
            {% for profile in site.socialProfiles %}
                <li class="main-nav__social-links__item">
                    <a href="{{profile.link}}" target="_blank">
                        <img class="icon" src="{{site.url}}/assets/icons/{{profile.name}}.svg" alt="">
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        
    </nav>
</header>
