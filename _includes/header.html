<header class="main-header">
    
    <a href="{{ site.baseUrl }}" class="logo">
        <img src="{{site.baseurl}}assets/logo.svg" width="30" height="30" alt="{{site.title}} logo">
        <h1>{{ site.title }}</h1>
    </a>

    <button class="nav-button"><i class="fa fa-bars"></i> Menu</button>
    
    <nav class="main-nav">

        <!-- Pages Navigation Links -->
        <ul class="main-nav__site-nav">
            
            {% assign sorted_pages = site.html_pages | sort: "order" %}
            {% for node in sorted_pages %}
            {%- if node.url != "/" -%}
                <li class="main-nav__site-nav__item">
                    <a class="main-nav__site-nav__item__link {% if page.url == node.url %} current {% endif %}" href="{{ node.url }}">
                        {{node.title}}
                    </a>
                </li>
            {%- endif -%}
            {% endfor %}
            
        </ul>
        <!-- End of Pages Navigation Links -->

        <!-- Social Media Icons -->
        {% if site.socialProfiles %}
        <ul class="main-nav__social-links">
            {% for profile in site.socialProfiles %}
                <li class="main-nav__social-links__item">
                    <a href="{{profile.link}}" target="_blank">
                        <img class="icon" src="{{site.url}}/assets/icons/{{profile.name}}.svg" alt="">
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- End of Social Media Icons -->

    </nav>
</header>
