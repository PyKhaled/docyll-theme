---
layout: default
title: Blog
order: 3
---
<div class="content">
    {% for post in site.posts %}
        <div class="post-modal" style=" background: gray">
            <h2 class="post-modal__heading">
                    <a href="{{post.url}}">{{post.title}}</a>
            </h2>
            <p class="post-modal__meta">
                Posted by <span class="post-modal__meta__author">{{post.author}}</span>
                on <span class="post-modal__meta__date">{{ post.date | date: "%-d %B %Y" }}</span>
            </p>
            <p class="post-modal__content">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            <a class="post-modal__link" href="{{ post.url}}" >Read More</a>
        </div>
    {% endfor %}
</div>
